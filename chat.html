<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 星辰大海 | 拾光</title>
    <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css"/>
    <style>
        body { 
            margin: 0; padding: 0; background: #000; 
            color: white; font-family: "Microsoft YaHei", sans-serif;
            overflow-x: hidden;
        }
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?fit=crop&w=1920&q=80') no-repeat center center;
            background-size: cover; opacity: 0.5; z-index: -1;
        }
        .container {
            max-width: 800px; margin: 0 auto; padding: 100px 20px; text-align: center;
        }
        h1 { font-size: 3em; letter-spacing: 10px; font-weight: 200; margin-bottom: 50px; }
        
        /* 留言板的磨砂感设置 */
        #waline { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px);
            border-radius: 15px; padding: 20px;
            margin-top: 50px;
        }
        /* 调大留言板字体 */
        :root { --waline-font-size: 18px; --waline-white: #fff; --waline-light-grey: #aaa; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <h1>星辰大海</h1>
        <p>心之所向，便是拾光</p>
        
        <div id="waline"></div>
    </div>

    <script type="module">
        import { init } from 'https://unpkg.com/@waline/client@v2/dist/waline.mjs';
        init({
          el: '#waline',
          serverURL: 'https://waline-test-three-zeta.vercel.app', // 这是一个演示服务器
          placeholder: '在这里留下你的足迹...',
          lang: 'zh-CN',
        });
    </script>
</body>
</html>
