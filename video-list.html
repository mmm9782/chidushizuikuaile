<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 若见诸相非相 | 即见如来</title>
    <style>
        body { 
            margin: 0; background: #000; color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        .bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            z-index: -1;
        }

        .video-box {
            width: 90%; max-width: 800px;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px; border-radius: 24px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            border: 1px solid rgba(255,255,255,0.08);
        }

        video { width: 100%; border-radius: 18px; display: block; background: #000; }

        .info { text-align: center; margin-top: 40px; }
        
        h2 { font-weight: 200; letter-spacing: 4px; margin: 10px 0; color: #fff; font-size: 1.8em; line-height: 1.6; }
        p { font-size: 1em; color: #666; letter-spacing: 5px; margin-top: 15px; }

        .back-link {
            margin-top: 50px; text-decoration: none; color: #444;
            font-size: 13px; border: 1px solid #333; padding: 8px 25px;
            border-radius: 30px; transition: 0.3s;
        }
        .back-link:hover { color: #fff; border-color: #fff; }
    </style>
</head>
<body>

    <div class="bg"></div>

    <div class="video-box">
        <video controls preload="auto" playsinline webkit-playsinline>
            <source src="video/ruojian.mp4" type="video/mp4">
            您的设备暂不支持播放。
        </video>
    </div>

    <div class="info">
        <h2>若见诸相非相<br>即见如来</h2>
        <p>— 拾光 · 禅静 —</p>
        <br>
        <a href="index.html" class="back-link">返回首页</a>
    </div>

</body>
</html>
