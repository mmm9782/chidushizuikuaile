<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若见诸相非相 | 拾光宝库</title>
    <style>
        body { background: #000; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-family: sans-serif; overflow: hidden; }
        .video-box { width: 100%; max-width: 500px; position: relative; background: #000; }
        video { width: 100%; display: block; border-radius: 8px; }
        
        /* 强制点击层：解决 Safari 加载、静音、黑屏的所有问题 */
        #play-mask {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 99; cursor: pointer;
        }
        .play-icon { width: 80px; height: 80px; border: 2px solid #d4c4a8; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #d4c4a8; margin-bottom: 20px; }
        
        .info { margin-top: 30px; text-align: center; }
        h2 { font-weight: 300; color: #d4c4a8; letter-spacing: 5px; font-size: 1.2rem; line-height: 1.6; }
        .back-link { margin-top: 40px; color: #666; text-decoration: none; border: 1px solid #333; padding: 10px 30px; border-radius: 25px; font-size: 14px; display: inline-block; }
    </style>
</head>
<body>

    <div class="video-box">
        <div id="play-mask" onclick="forcePlay()">
            <div class="play-icon">▶</div>
            <p style="color:#d4c4a8; letter-spacing: 2px;">点击开启智慧之声</p>
        </div>

        <video id="mainVideo" playsinline preload="auto">
            <source src="https://mirror.ghproxy.com/https://raw.githubusercontent.com/mmm9782/chidushizuikuaile/main/video/ruojian.mp4" type="video/mp4">
        </video>
    </div>

    <div class="info">
        <h2>若见诸相非相<br>即见如来</h2>
        <a href="video-list.html" class="back-link">返回列表</a>
    </div>

    <script>
        function forcePlay() {
            var v = document.getElementById('mainVideo');
            var mask = document.getElementById('play-mask');
            mask.style.display = 'none';
            v.muted = false; 
            v.play().catch(function(error) {
                console.log("播放失败，请刷新页面重试");
            });
        }
    </script>
</body>
</html>
