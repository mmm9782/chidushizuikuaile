<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若见诸相非相 | 拾光宝库</title>
    <style>
        body { background: #000; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-family: sans-serif; overflow: hidden; }
        .video-box { width: 100%; max-width: 800px; position: relative; }
        video { width: 100%; display: block; border-radius: 4px; }
        
        /* 播放引导层：解决 Safari 静音和加载卡顿感 */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10; cursor: pointer;
        }
        .play-btn { width: 80px; height: 80px; background: rgba(212,196,168,0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; border: 2px solid #d4c4a8; margin-bottom: 20px; color: #d4c4a8; }
        
        .info { margin-top: 25px; text-align: center; }
        h2 { font-weight: 300; color: #d4c4a8; letter-spacing: 5px; font-size: 1.2rem; }
        .back { margin-top: 40px; color: #888; text-decoration: none; border: 1px solid #444; padding: 10px 30px; border-radius: 30px; font-size: 14px; display: inline-block; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="video-box">
        <div id="play-overlay" onclick="startVideo()">
            <div class="play-btn">▶</div>
            <span style="letter-spacing: 2px;">点击开启智慧之声</span>
        </div>

        <video id="myVideo" playsinline preload="auto">
            <source src="https://r2.ghproxy.org/https://raw.githubusercontent.com/mmm9782/chidushizuikuaile/main/video/ruojian.mp4" type="video/mp4">
        </video>
    </div>

    <div class="info">
        <h2>若见诸相非相，即见如来</h2>
        <a href="video-list.html" class="back">返回精选列表</a>
    </div>

    <script>
        function startVideo() {
            var v = document.getElementById('myVideo');
            var overlay = document.getElementById('play-overlay');
            v.play(); 
            v.muted = false; 
            overlay.style.display = 'none'; 
        }
    </script>
</body>
</html>
