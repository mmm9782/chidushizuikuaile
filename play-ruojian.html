<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>若见诸相非相 | 拾光宝库</title>
    <style>
        body { background: #000; margin: 0; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff; font-family: sans-serif; }
        .video-box { width: 100%; max-width: 500px; position: relative; background: #000; border-radius: 8px; overflow: hidden; }
        video { width: 100%; display: block; }
        #play-btn {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10; cursor: pointer;
        }
        .icon { width: 80px; height: 80px; border: 3px solid #d4c4a8; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #d4c4a8; margin-bottom: 15px; }
        .info { margin-top: 25px; text-align: center; padding: 0 20px; }
        h2 { font-weight: 300; color: #d4c4a8; letter-spacing: 4px; font-size: 1.1rem; }
        .back { margin-top: 35px; color: #666; text-decoration: none; border: 1px solid #333; padding: 10px 30px; border-radius: 25px; font-size: 14px; display: inline-block; }
    </style>
</head>
<body>
    <div class="video-box">
        <div id="play-btn" onclick="playVid()">
            <div class="icon">▶</div>
            <span style="color:#d4c4a8; letter-spacing:2px;">点击开启智慧之声</span>
        </div>
        <video id="v" playsinline>
            <source src="https://mirror.ghproxy.com/https://raw.githubusercontent.com/mmm9782/chidushizuikuaile/main/video/ruojian.mp4" type="video/mp4">
        </video>
    </div>
    <div class="info">
        <h2>若见诸相非相，即见如来</h2>
        <a href="video-list.html" class="back">返回列表</a>
    </div>
    <script>
        function playVid() {
            var v = document.getElementById('v');
            document.getElementById('play-btn').style.display = 'none';
            v.play();
            v.muted = false;
        }
    </script>
</body>
</html>
