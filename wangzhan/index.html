<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修行智慧交流站</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="avatar.jpg">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden-content { display: none; }
        body { 
            font-family: -apple-system, system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div id="login-box" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
        <div class="mb-6 text-center">
            <img src="avatar.jpg" alt="头像" class="w-24 h-24 rounded-full mx-auto mb-4 object-cover shadow-lg border-2 border-slate-100">
            <h2 class="text-2xl font-bold text-gray-800">吃独食最快乐</h2>
            <p class="text-gray-500 mt-2">输入暗号进入修行基地</p>
        </div>
        <input type="password" id="pass-input" class="border-2 border-gray-200 p-4 w-full rounded-xl mb-4 text-center focus:border-blue-500 outline-none transition-all" placeholder="暗号: 666888">
        <button onclick="checkPass()" class="bg-blue-600 text-white font-bold py-4 rounded-xl w-full hover:bg-blue-700 active:scale-95 transition-all">验证进入</button>
        <p id="error-msg" class="text-red-500 mt-4 text-sm hidden">⚠️ 暗号不对，请咨询作者</p>
    </div>

    <div id="main-content" class="hidden-content w-full max-w-2xl py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">修行智慧基地</h1>
            <p class="text-blue-600 font-medium italic">“心即是法，明心见性”</p>
        </header>

        <div class="bg-gradient-to-r from-blue-700 to-indigo-600 p-6 rounded-2xl shadow-lg text-white mb-8">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-xl font-bold font-sans">📂 百度网盘资料库</h3>
                    <p class="text-blue-100 text-xs mt-1 italic">解脱生死，活在当下</p>
                </div>
                <div class="bg-white/20 px-3 py-1 rounded-lg text-xs font-mono">提取码: 99rj</div>
            </div>
            <a href="https://pan.baidu.com/s/1lvXSyaownXt0UUfrBtvJTw?pwd=99rj" target="_blank" class="block w-full bg-white text-blue-700 text-center font-bold py-3 rounded-xl shadow-md">
                打开网盘下载
            </a>
        </div>

        <div class="space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-blue-600 font-bold mb-2">问：何为解脱？</p>
                <p class="text-gray-700 text-sm leading-relaxed">答：解，从困境解放出来；脱，了脱生死。</p>
            </div>
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-blue-600 font-bold mb-2">问：何为法？</p>
                <p class="text-gray-700 text-sm leading-relaxed">答：心即是法。明心见性，见到本我真性，即回归本心。</p>
            </div>
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 italic text-blue-800 text-sm text-center">
                “困境是局面，其实是被自我念头困住了。”
            </div>
        </div>
    </div>

    <script>
        // 验证逻辑
        function checkPass() {
            const pass = document.getElementById('pass-input').value;
            if (pass === '666888') {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden-content');
                document.body.classList.remove('flex', 'items-center', 'justify-center');
                window.scrollTo(0,0);
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        // 注册 Service Worker (PWA 核心)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>
</body>
</html>
