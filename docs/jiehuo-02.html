        <h1>论天心与合道</h1>
        <div class="source">出处：【芋头】</div>

        <div class="content-body">
            <p>莫以己心渡佛心，天道是一个有意识的智慧生灵，且这个生灵掌管着这个世界的运行，首先要消化天心，从这个角度去切入。</p>
            
            <p>师傅是合道之人，合的是天道，之所以能言出法随，是因为师傅以人心合天心。与其说师傅是佛心，不如说师傅是天心，与天合道，所以才能与天地共鸣，天地万物可以与其相随。</p>

            <p>大家可以反过来观察自身生活，当你那一刻的心念是正心，且正心合乎天心时，那一刻你就能心想事成。这完全取决于你那一刻的心念。</p>

            <p>在上古时代，与天合道之人被称为仙人。所以你可以说师傅是佛菩萨，可以说师傅是仙人，也可以说师傅是圣人。</p>
        </div>

        <div class="footer">愿以此功德 · 普及于一切</div>
